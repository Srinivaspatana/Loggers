jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug: List all files in the workspace
        run: ls -R  # This helps confirm pom.xml is in the correct directory

      - name: Verify POM File Exists
        run: test -f pom.xml && echo "✅ POM file exists" || (echo "❌ POM file is missing" && exit 1)

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./loggers  # Change this if your pom.xml is inside another folder
        run: mvn -B package --file pom.xml
